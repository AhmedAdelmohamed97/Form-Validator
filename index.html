<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validator</title>
</head>
<body>

        <div class="container ">
        <h1>Register With Us</h1>

            <form id="form">
                <div class="formcontrol">
                    <label for="username">User Name</label>
                    <input placeholder="Enter Your Name" type="text" id="username">
                    <small>Error Messege</small>
                </div>
                
                <div class="formcontrol ">
                    <label for="useremail">Email</label>
                    <input placeholder="Enter Your Email" type="text" id="useremail">
                    <small>Error Messege</small>
                </div>
                
                <div class="formcontrol ">
                    <label for="userpassword">Password</label>
                    <input placeholder="Enter Your Password" type="password" id="userpassword">
                    <small>Error Messege</small>
                </div>
                
                <div class="formcontrol">
                    <label for="password2">Confirm password</label>
                    <input placeholder="Rewrite yor Password" type="password" id="password2">
                    <small>Error Messege</small>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>




    <script src="main.js"></script>
</body>
</html>
